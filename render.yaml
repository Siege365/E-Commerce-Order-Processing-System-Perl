# Render.com deployment configuration

# PostgreSQL database
databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: admin
    plan: free
    region: oregon

# Web service
services:
  - type: web
    name: ecommerce-perl
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /
    dockerCommand: perl app.pl daemon -l http://*:10000
    envVars:
      - key: MOJO_MODE
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: MOJOLICIOUS_SECRET_KEY
        generateValue: true
